<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="#" th:action="@{/filme}" th:object="${filmeUpdate}"
		method="POST" class="col s12">

		<div class="row">
		
						<div class="field">
					<input type="hidden" th:field="*{id}" id="id" name="id">
				</div>
		
			<div class="field">
				<input type="hidden" th:field="*{titulo}" id="titulo" name="dataLancamento">
			</div>
		

			<div class="field">
				<input type="hidden" th:field="*{dataLancamento}" id="dataLancamento" name="dataLancamento">
			</div>

			<div class="field">
				<input type="hidden" th:field="*{diretor}" id="diretor" name="diretor">
			</div>

			<div class="field">
				<input type="hidden" th:field="*{descricao}" id="descricao" name="descricao">
			</div>

			<div class="field">
				<input type="hidden" th:field="*{duracao}" id="duracao" name="duracao">
			</div>

			<div class="field">
				<input type="hidden" th:field="*{capaUrl}" id="capaUrl" name="capaUrl">
			</div>


			<div class="input-field col s2">
				<label for="nota">nota:</label> <input th:field="*{nota}" id="nota"
					name="nota">
			</div>

			<div class="input-field col s4">
				<label for="comentario">comentario:</label> <input
					th:field="*{comentario}" type="text" id="comentario"
					name="comentario">
			</div>
		</div>


		<div class="input-field col s1 ">
			<button class="btn waves-effect waves-light" type="submit"
				name="action" id="salvar">
				Salvar <i class="material-icons right">save</i>
			</button>
		</div>
	</form>


</body>
</html>
